<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script> 
</head>
<body>
  <input type="text" id="name">
  <input type="text" id="age">
  <button id="sub">submit</button>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCCvnzfBJ7JeFGtA7z8umhMkKb763aCVLM",
      authDomain: "sample1-a6152.firebaseapp.com",
      databaseURL: "https://sample1-a6152-default-rtdb.firebaseio.com/",
      projectId: "sample1-a6152",
      storageBucket: "sample1-a6152.appspot.com",
      messagingSenderId: "960973087911",
      appId: "1:960973087911:web:efa91003ca825ee378a782"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    

    document.getElementById("sub").addEventListener('click', function writeUserData(nameV, ageV) {
    
    var nameV = document.getElementById("name").value;
    var ageV = document.getElementById("age").value;

    set(ref(db, 'users/' + nameV), {
    username: nameV,
    age: ageV,
    
  });
    document.getElementById('name').value = '';
    document.getElementById('age').value = '';
    })
    

  </script>
</body>
</html>
